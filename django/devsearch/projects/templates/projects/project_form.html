
{% extends 'main.html' %}

{% block conten %}
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'account' %}"><i class="im im-angle-left"></i></a>
            <br>
            <h1>Project</h1>
            <br>
            <form class="form" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- Input:Text -->
                {% for field in form %}
                <div class="form__field">
                    <label for="formInput#text">{{field.label}}</label>
                    {{field}}
                </div>
                {% endfor %}

                <div class="form__field">
                    {% for tag in proj.tags.all %}
                        <div class="projecttag tag tag--pill tag--main" data-projectid="{{proj.id}}" data-tagid="{{tag.id}}">
                        {{tag.name}} &#10005;
                        </div>
                    {% endfor %}
                </div>

                <div class="form__field">
                    <label for="addtags">Add Tags</label>
                    <textarea name="addtags" class="input" placeholder="Separate multiple tags by comma(',') or space(' ')"></textarea>
                </div>

                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</main>
{% endblock conten %}
