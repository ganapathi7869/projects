{% extends 'main.html' %}

{% block conten %}
    <img style="max-width:400px" src="{{ proj.featured_image.url }}" alt="">
    <h1>{{proj.title}}</h1>
    <hr>
    {% for tg in proj.tags.all %}
        <span style="border:1px solid grey">{{tg.name}}</span>
    {% endfor %}
    <hr>

    <p>{{proj.description}}</p>
{% endblock conten %}
